<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!--Bootstrap como framework CSS-->
    <title>Buscador Recetas Comida</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-uppercase" href="index.html">Buscador de Recetas</a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link fs-4">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a href="favoritos.html" class="nav-link fs-4 active" aria-current="page" >Mis Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5 container-lg">
      <h2 class="text-center fs-1">Favoritos</h2>

      <div id="resultado" class="favoritos row">
        <!--Respuesta JS (platillos agregados)-->
      </div>
    </main>

    <!--Ventana Modal-->
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <!--Respuesta JS (platillo)-->
                <div class="modal-header">
                    <h1 class="modal-title fs-3 font-bold" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body"></div>

                <div class="modal-footer flex justify-content-between"></div>
            </div>
        </div>
    </div>

    <!--Ventana Toast-->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <!--Respuesta JS (acciÃ³n platillo)-->
                <strong class="me-auto text-white">App Recetas</strong>

                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
<script src="js/bootstrap.bundle.min.js"></script> <!--Bootstrap JS-->
<script src="js/app.js"></script>
</body>
</html>
